<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <fieldset>
        <legend>formulario epet 20</legend>

        <label for="nom">nombre del alumno :</label><br>
        <input type="text" name="nombreUsuario" id="nom"> <br>

        <label for="dni">dni :</label><br>
        <input type="text" name="dnius" id="dni"><br>

        <label for="curso">curso :</label><br>
        <input type="text" name="curs" id="curso"><br>

        <label for="mail">mail :</label><br>
        <input type="text" name="email" id="mail"><br>

        <label for="contr">contraseña :</label><br>
        <input type="text" name="cont" id="contr"><br>

        <label for="tel">tel :</label><br>
        <input type="text" name="telefono" id="tel"><br>

        <label>Género</label> <br>
        <input type="radio" name="genero" value="femenino" id="fem">
        <label for="fem">Femenino</label> <br>
        <input type="radio" name="genero" value="masculino" id="masc">
        <label for="masc">Masculino</label> <br>
        <input type="radio" name="genero" value="otro" id="otro">

        <label for="otro">prefiero no decirlo</label> <br>

        <label for="barrio">seleccione su barrio</label><br>
        <select name="barrioUsuario" id="barrio">
                    <option>--seleccione--</option>
                    <option value="sanlo">san lorenzo</option>
                    <option value="meli">melipal</option>
                    <option value="sire">sirena</option>
                </select><br>

        <label for="opi">justifique :</label><br>
        <textarea name="opinion" id="opi" cols="50" rows="10">
            </textarea><br>

        <label>materias que prefiere (ciclo basico):</label><br>
        <input type="checkbox" name="matematica" id="mate" value="si">
        <label for="mate">matematica</label><br>
        <input type="checkbox" name="show" id="lengua" value="si">
        <label for="lengua">lengua</label><br>
        <input type="checkbox" name="dibujo" id="dibu" value="si">
        <label for="dibu">dibujo</label><br>

        <label>materias que prefiere(ciclo superior):</label><br>
        <input type="checkbox" name="Programación" id="prog" value="si">
        <label for="prog">Programación avanzada </label><br>
        <input type="checkbox" name="sistemaoperativo" id="s.o" value="si">
        <label for="s.o">sistema operativo</label><br>
        <input type="checkbox" name="programacion" id="programacion_av" value="si">
        <label for="programacion_av">programacion avanzada</label><br>

        <label>lenguaje que prefiere :</label><br>
        <input type="checkbox" name="phpp" id="php" value="si">
        <label for="php">php</label><br>
        <input type="checkbox" name="cs" id="css" value="si">
        <label for="css">css</label><br>
        <input type="checkbox" name="htm" id="html" value="si">
        <label for="html">html</label><br>
        <input type="checkbox" name="j" id="js" value="si">
        <label for="js">js</label><br>
        <input type="checkbox" name="otro_leng" id="otro_leng" value="si">
        <label for="otro_leng">otro</label><br>

        <input type="file" name="carnet" id="carnet">
        <label for="carnet">ingrese archivo</label>


    </fieldset>
</body>

</html>
